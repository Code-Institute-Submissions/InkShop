{% extends "account/base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="card login-card verification-card text-center pt-5 pb-5 mt-2 mb-5">
    <h2 class="card-title pb-4">{% trans "Change Password" %}</h2>

    <p>{% trans 'Your password is now changed.' %}</p>
    <div class="form-wrapper pt-3">
        <a class="btn btn-success rounded-1 account-btn" href="{% url 'account' %}">Back to Login</a>
    </div>
</div>
{% endblock %}
