{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<div class="card login-card verification-card text-center pt-5 pb-5 mt-2 mb-5">
    <h2 class="card-title pb-4">{% trans "Set Password" %}</h2>


    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        <div class="form-wrapper text-left">
            {{ form|crispy }}
        </div>
        <input class="btn btn-success" type="submit" name="action" value="{% trans 'Set Password' %}" />
    </form>
</div>
{% endblock %}
