{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="card login-card verification-card text-center pt-5 pb-5 mt-2 mb-5">
    <h2 class="card-title pb-4">{% trans "Sign Out" %}</h2>

    <p>{% trans 'Are you sure you want to sign out?' %}</p>
    <div class="form-wrapper">
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <a class="btn btn-secondary" href="{% url 'home' %}">Cancel</a>
            <button class="btn btn-success" type="submit">{% trans 'Sign Out' %}</button>
        </form>
    </div>
</div>

{% endblock %}
