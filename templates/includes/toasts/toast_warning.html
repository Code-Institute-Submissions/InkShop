<div class="toast toast-warning" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="true"
    data-delay="3000">
    <div class="toast-header">
        <span class="icon"><i class="far fa-grimace fa-2x text-warning"></i></span>
        <strong class="pl-3 mr-auto">Uh oh!</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
</div>
