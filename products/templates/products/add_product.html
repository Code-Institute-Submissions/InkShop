{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="std-container">
    <form action="{% url 'add_product' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-12">
                {{form|crispy}}
            </div>
            <div class=".col-12 col-md-6 text-right">
                <a href="{% url 'product_maintenance' %}" class="btn btn-danger rounded-1 w-25">Cancel</a>
            </div>
            <div class=".col-12 col-md-6 text-left">
                <button type="submit" class="btn btn-success rounded-1 w-25">Save Changes</a>
            </div>
        </div>
    </form>

</div>
{% endblock %}
