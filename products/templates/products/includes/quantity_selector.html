{% comment %}
Layout and logic from Code Institute Django module Boutiue Ado project
https://github.com/ckz8780/boutique_ado_v1
{% endcomment %}
<div class="form-group w-100 qty-selector">
    <div class="input-group">
        <div class="input-group-prepend">
            <button class="decrement-qty btn btn-dark rounded-0" data-item_id="{{ product.id }}"
                id="decrement-qty_{{ product.id }}">
                <span class="icon">
                    <i class="fas fa-minus"></i>
                </span>
            </button>
        </div>
        <input type="number" class="form-control qty-input" name="quantity" value="1" min="1" max="99"
            data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
        <div class="input-group-prepend">
            <button class="increment-qty btn btn-dark rounded-0" data-item_id="{{ product.id }}"
                id="increment-qty_{{ product.id }}">
                <span class="icon">
                    <i class="fas fa-plus"></i>
                </span>
            </button>
        </div>
    </div>
</div>
